; ICS Village Badge - Main Processor (RP2350A)
[env:icsvillage-main]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = rpipico2
framework = arduino
board_build.core = earlephilhower

; Monitor configuration
monitor_speed = 115200

; Build flags for ICS Village badge
build_flags =
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    -DTFT_MOSI=19
    -DTFT_SCLK=18
    -DTFT_CS=17
    -DTFT_DC=16
    -DTFT_RST=15
    -DTFT_BL=20
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    -DSPI_FREQUENCY=40000000

; Libraries
lib_deps =
    bodmer/TFT_eSPI@^2.5.43
    bblanchon/ArduinoJson@^7.0.4

; Upload settings - UF2 bootloader
upload_protocol = picotool

; Badge Design Test Environment - ICS Village Badge
